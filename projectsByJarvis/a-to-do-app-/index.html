<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, clean, and responsive to-do application to help manage your tasks efficiently.">
    <title>To-Do App</title>

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to a modern, clean font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to the main stylesheet for styling the application -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section for the application title and branding -->
    <header class="app-header">
        <h1>My To-Do List</h1>
    </header>

    <!-- Main content area of the application -->
    <main class="app-main">
        <!-- Section for adding new tasks -->
        <section class="task-input-section" aria-labelledby="add-task-heading">
            <h2 id="add-task-heading" class="visually-hidden">Add New Task</h2>
            <form id="task-form" class="task-form">
                <label for="new-task-input" class="visually-hidden">Enter a new task</label>
                <input 
                    type="text" 
                    id="new-task-input" 
                    class="new-task-input" 
                    placeholder="What needs to be done?" 
                    aria-label="New task description" 
                    required
                >
                <button type="submit" class="add-task-button" aria-label="Add new task">
                    Add Task
                </button>
            </form>
        </section>

        <!-- Section for displaying the list of tasks -->
        <section class="task-list-section" aria-labelledby="task-list-heading">
            <h2 id="task-list-heading" class="section-title">Your Tasks</h2>
            <!-- The unordered list where tasks will be dynamically added by JavaScript -->
            <ul id="task-list" class="task-list">
                <!-- Example task item (will be generated by JS) -->
                <!--
                <li class="task-item">
                    <span class="task-text">Learn HTML best practices</span>
                    <div class="task-actions">
                        <button class="complete-button" aria-label="Mark task as complete">Complete</button>
                        <button class="delete-button" aria-label="Delete task">Delete</button>
                    </div>
                </li>
                <li class="task-item completed">
                    <span class="task-text">Plan To-Do App structure</span>
                    <div class="task-actions">
                        <button class="complete-button" aria-label="Mark task as incomplete">Undo</button>
                        <button class="delete-button" aria-label="Delete task">Delete</button>
                    </div>
                </li>
                -->
            </ul>
            
            <!-- Optional: A clear all tasks button -->
            <button id="clear-all-tasks" class="clear-all-button" aria-label="Clear all completed tasks">
                Clear All Completed
            </button>
        </section>
    </main>

    <!-- Footer section for copyright and general information -->
    <footer class="app-footer">
        <p>&copy; <span id="current-year"></span> To-Do App. All rights reserved.</p>
        <p>Built with <span aria-hidden="true">&#x2764;&#xfe0f;</span> for productivity.</p>
    </footer>

    <!-- Link to the main JavaScript file. 
         'defer' attribute ensures the HTML is fully parsed before the script executes, 
         which is good for performance and ensures DOM elements are available. -->
    <script src="script.js" defer></script>
</body>
</html>
